<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Elegance Rentals</title>

<style>
/* â”€â”€â”€ Google Font import â”€â”€â”€ */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* â”€â”€â”€ Reset â”€â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* â”€â”€â”€ Body â”€â”€â”€ */
body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  min-height: 100vh;
  background: #f0f4f8;
  color: #1e293b;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SIDEBAR
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sidebar {
  width: 240px;
  min-height: 100vh;
  background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
  color: #fff;
  position: fixed;
  top: 0; left: 0;
  display: flex;
  flex-direction: column;
  padding: 0;
  z-index: 100;
  box-shadow: 4px 0 24px rgba(0,0,0,0.25);
}

/* Sidebar brand strip */
.sidebar h2 {
  padding: 28px 20px 24px;
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 0.3px;
  color: #fff;
  border-bottom: 1px solid rgba(255,255,255,0.07);
  text-align: left;
  background: linear-gradient(135deg, #2e5bff, #7c3aed);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Nav buttons */
.sidebar button {
  display: flex;
  align-items: center;
  width: calc(100% - 24px);
  margin: 4px 12px;
  background: transparent;
  color: #cbd5e1;
  border: none;
  padding: 12px 16px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 500;
  font-family: inherit;
  cursor: pointer;
  transition: background 0.2s, color 0.2s, padding-left 0.2s;
  gap: 10px;
  text-align: left;
}

.sidebar button:hover {
  background: rgba(255,255,255,0.07);
  color: #fff;
  padding-left: 20px;
}

/* Active nav item */
.sidebar button.active {
  background: linear-gradient(135deg, rgba(46,91,255,0.2), rgba(124,58,237,0.15));
  color: #60a5fa;
  border-left: 3px solid #2e5bff;
}

/* Logout button at bottom */
.sidebar button.logout-nav {
  margin-top: auto;
  border-top: 1px solid rgba(255,255,255,0.06);
  color: #f87171;
  border-radius: 0 10px 10px 0;
  margin-left: 0;
  width: 100%;
  padding-left: 28px;
}
.sidebar button.logout-nav:hover {
  background: rgba(248,113,113,0.1);
  color: #fca5a5;
  padding-left: 32px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MAIN CONTENT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.main {
  margin-left: 240px;
  flex: 1;
  padding: 32px 36px;
  min-height: 100vh;
  background: #f0f4f8;
}

.panel {
  display: none;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Panel headings */
h1 {
  font-size: 24px;
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 2px solid transparent;
  background-image: linear-gradient(#f0f4f8, #f0f4f8), linear-gradient(90deg, #2e5bff, #7c3aed);
  background-origin: border-box;
  background-clip: padding-box, border-box;
  display: inline-block;
}

/* â”€â”€ Stat cards row â”€â”€ */
#stats {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
#stats .card {
  flex: 1;
  min-width: 180px;
}
#stats .card h3 {
  font-size: 15px;
  font-weight: 500;
  color: #64748b;
  margin-bottom: 6px;
}
#stats .card h3 span {
  display: block;
  font-size: 32px;
  font-weight: 700;
  color: #2e5bff;
  margin-top: 4px;
}

/* â”€â”€ White cards â”€â”€ */
.card {
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  margin-bottom: 18px;
  border: 1px solid rgba(0,0,0,0.04);
}

/* â”€â”€ Add-outfit form â”€â”€ */
#add { max-width: 680px; }
#add h1 { margin-bottom: 18px; }

input, textarea, select {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #e2e8f0;
  border-radius: 10px;
  font-size: 14px;
  font-family: inherit;
  color: #1e293b;
  background: #f8fafc;
  margin: 7px 0;
  transition: border-color 0.2s, box-shadow 0.2s;
  outline: none;
}
input:focus, textarea:focus, select:focus {
  border-color: #2e5bff;
  box-shadow: 0 0 0 3px rgba(46,91,255,0.18);
  background: #fff;
}
input::placeholder, textarea::placeholder { color: #94a3b8; }

textarea { resize: vertical; min-height: 90px; }

input[type="file"] {
  background: #eef2ff;
  border: 2px dashed #c7d2fe;
  color: #4f46e5;
  font-weight: 500;
  cursor: pointer;
}
input[type="file"]:hover { border-color: #2e5bff; }

/* Submit / action buttons */
.submit-btn {
  display: inline-block;
  padding: 11px 28px;
  background: linear-gradient(135deg, #2e5bff, #4f7aff);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  margin-top: 12px;
  transition: opacity 0.2s, transform 0.15s;
  box-shadow: 0 3px 14px rgba(46,91,255,0.35);
}
.submit-btn:hover { opacity: 0.9; transform: translateY(-1px); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TABLES
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  border: 1px solid rgba(0,0,0,0.04);
}

thead th {
  background: linear-gradient(135deg, #1e293b, #334155);
  color: #fff;
  padding: 14px 16px;
  text-align: left;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.6px;
}

td {
  padding: 14px 16px;
  border-bottom: 1px solid #f1f5f9;
  font-size: 14px;
  color: #374151;
}

tr:last-child td { border-bottom: none; }

tbody tr {
  transition: background 0.15s;
}
tbody tr:hover {
  background: #eef2ff;
}

/* â”€â”€ Action buttons in table â”€â”€ */
.delete-btn {
  display: inline-block;
  padding: 6px 14px;
  background: #fee2e2;
  color: #dc2626;
  border: none;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  transition: background 0.2s;
}
.delete-btn:hover { background: #fecaca; }

/* Edit btn (reuses .submit-btn but smaller) */
.submit-btn[style*="margin-right"] {
  padding: 6px 14px;
  font-size: 13px;
  margin-top: 0;
  box-shadow: 0 2px 8px rgba(46,91,255,0.25);
}

/* â”€â”€ Message box â”€â”€ */
#msg {
  margin-top: 14px;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 14px;
  text-align: center;
  min-height: 20px;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Elegance Admin</h2>

    <button onclick="showPanel('dashboard')">ğŸ“Š Dashboard</button>
    <button onclick="showPanel('add')">âœ¨ Add Outfit</button>
    <button onclick="showPanel('manage')">ğŸ‘— Manage Outfits</button>
    <button onclick="showPanel('orders')">ğŸ“¦ Orders</button>
    <button onclick="showPanel('users')">ğŸ‘¤ Users</button>
    <button onclick="logout()">ğŸšª Logout</button>
</div>

<!-- Main Content -->
<div class="main">

    <!-- Dashboard -->
    <div id="dashboard" class="panel">
        <h1>Admin Dashboard</h1>
        <div id="stats"></div>
    </div>

    <!-- Add Outfit -->
    <div id="add" class="panel">
        <h1>Add New Outfit</h1>
        <div class="card">
            <form id="addForm">
                <input id="name" placeholder="Outfit Name" required>
                <input id="category" placeholder="Category" required>
                <input id="price" type="number" placeholder="Rental Price" required>
                <input id="deposit" type="number" placeholder="Deposit Amount" required>
                <textarea id="description" placeholder="Description"></textarea>
                <input id="image" type="file" required>

                <button class="submit-btn" type="submit">Add Outfit</button>
                <p id="msg"></p>
            </form>
        </div>
    </div>

    <!-- Manage Outfits -->
    <div id="manage" class="panel">
        <h1>Manage Outfits</h1>
        <div id="itemsTable"></div>
    </div>

    <!-- Orders -->
    <div id="orders" class="panel">
        <h1>All Orders</h1>
        <div id="ordersTable"></div>
    </div>

    <!-- Users -->
    <div id="users" class="panel">
        <h1>Users</h1>
        <div id="usersTable"></div>
    </div>

</div>

<!-- Link to your existing admin.js file -->
<script src="admin.js"></script>

</body>
</html>
