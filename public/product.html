<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outfit Details - Elegance Rentals</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img id="productImage" src="" alt="Outfit">
        </div>

        <div class="details-section">
            <h1 id="productName"></h1>

            <p class="price">Price: ₹<span id="productPrice"></span></p>
            <p class="deposit">Deposit: ₹<span id="productDeposit"></span></p>

            <p class="category"><b>Category:</b> <span id="productCategory"></span></p>

            <p class="sizes">
                <b>Available Sizes:</b>
                <span id="productSizes"></span>
            </p>

            <p class="description" id="productDescription"></p>

            <button id="rentBtn" class="rent-btn">Rent Now</button>
            <button id="wishBtn" class="wish-btn">♡ Add to Wishlist</button>
            <button id="cartBtn" class="cart-btn">Add to Cart</button>


        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
